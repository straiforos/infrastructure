image: circleci/openjdk:17-buster-node

cache:
  paths:
    - .m2/repository

stages:
  - deploy

deploy:
  stage: deploy
  script:
    - echo $Deploy_Token
    - "curl --header 'Private-Token: $Deploy_Token' '${env.CI_SERVER_URL}/api/v4/projects/${env.CI_PROJECT_ID}/packages/maven'"
    - mvn clean install -s ci_settings.xml
    - mvn -X deploy -s ci_settings.xml
  only:
    - main
